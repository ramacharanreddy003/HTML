<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            padding-left: 500px;
            border: 2px solid black;
        
            
        }
        
       </style> 
</head>
<body>
            <h3><center>REGISTRATION FORM</center></h3>
            <form id="myform">
            <div class="form">
            <p>ROLL NUMBER:<input type="text" id="roll_number" placeholder="Enter your roll number"></p>
            <p>FIRST NAME:<input type="text" id="first_name" placeholder="Enter your first name"></p>
            <p>SECOND NAME:<input type="text" id="second_name" placeholder="Enter your second name"></p>
            <p>STUDYING YEAR:<input type="text" id="studying_year" placeholder="Enter your studying year"></p>
            <p>DATE OF BIRTH:<input type="date" id="dob" placeholder="Enter your date of birth"></p>
            <p>MOBILE NO.:<input type="text" id="mobile_no" placeholder="Enter your mobile number"></p>
            <p>EMAIL ID:<input type="text" id="email_id" placeholder="Enter your email id"></p>
            <p>COURSE:<input type="text" id="course" placeholder="Enter your course name"></p>
            <p>ADDRESS:<input type="text" id="address" placeholder="Enter your address"></p>
            <input type="submit" value="Submit">
            
            </div>
            </form>

            <script>
                
                    const form=document.getElementById('myform');
                    form.addEventListener('submit',(e)=>{
                        const roll_number=document.getElementById('roll_number').value.trim();
                        const first_name=document.getElementById('first_name').value.trim();
                        const second_name=document.getElementById('second_name').value.trim();
                        const studying_year=document.getElementById('studying_year').value.trim();
                        const dob=document.getElementById('dob').value.trim();
                        const mobile_no=document.getElementById('mobile_no').value.trim();
                        const email_id=document.getElementById('email_id').value.trim();
                        const course=document.getElementById('course').value.trim();
                        const address=document.getElementById('address').value.trim();
                    
                    if(roll_number===''){
                        alert('Please enter your roll number.');
                    }else if(second_name===''){
                        alert("Please enter your second_name");
                    }else if(studying_year===''){
                        alert("Please enter your studying year");
                    }else if(dob===''){
                        alert("Please enter your date of birth");
                    }else if(mobile_no===''){
                        alert("Please enter your mobile number");
                    }else if(email_id===''){
                        alert("Please enter your email id");
                    }else if(course===''){
                        alert("Please enter your course name");
                    }else if(address===''){
                        alert("Please enter your address");
                    }
                    });


















            </script>
</body>
</html>
