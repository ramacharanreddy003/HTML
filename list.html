<!DOCTYPE html>
<html>
<title>LIST</title>
<head><h1 style="color:red;"></h1></head>
<style>
	li {color: green;}
	li,ul {font-size: 25px;}
	ul {color: green;}

</style>
<body bgcolor="violet">
	<h3 style="color:rebeccapurple;">Different types of vehicles</h3>
	<ol>
		<li>Car</li>
		<li>Bus</li>
		<li>Bike</li>
		<li>Scorpio</li>
    </ol>
    <h3 style="color:crimson;">Fruits</h3>
    <ol>
    	<ul>Apple</ul>
    	<ul>Strawberry</ul>
    	<ul>Mango</ul>
    	<ul>Lemon</ul>
    	<ul>Banana</ul>
    </ol>
</body>
</html>
